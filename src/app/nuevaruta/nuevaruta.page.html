<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title class="ion-text">Nueva Ruta</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
   <ion-item> 
    <ion-label position= "floating">Destino: </ion-label>
    <ion-select interface="action-sheet" class="custom-options" [(ngModel)]="destino" >
      <ion-select-option value="Admisiones">Admisiones</ion-select-option>
      <ion-select-option value="Financiamiento">Financiamiento</ion-select-option>
      <ion-select-option value="Bloque k">Bloque k</ion-select-option>
      <ion-select-option value="Coliseo">Coliseo</ion-select-option>
    </ion-select >
  </ion-item>
    <ion-row>
      <ion-button    (click)="save()"  expand="block" class="ion-padding" color="dark">Guardar</ion-button>
    </ion-row>
    <ion-col>
      <ion-row>
        <ion-button  expand="block" class="ion-padding" color="dark" routerLink ="/nr">ver rutas nuevas</ion-button>
      </ion-row>
    </ion-col>
</ion-content>
