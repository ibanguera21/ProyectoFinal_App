<ion-header>
  <ion-toolbar color="dark">
    <ion-title>Internal Security</ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="nr"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-button color="dark" expand="full" (click)="startScan()">
    <ion-icon slot="start" name="scan-outline"></ion-icon> 
    Scanner
  </ion-button>
  <ion-button expand="full" (click)="reset()" color="dark" *ngIf="scanResult">
  <ion-icon slot="start" name="refresh"></ion-icon> 
  Reset 
</ion-button>
<video #video [hidden]="!scanActive" width="100%"></video>
<canvas #canvas hidden  ></canvas>

<ion-button expand="full" (click)="stopScan()" color="dark" *ngIf="scanActive">
  <ion-icon slot="start" name="close"></ion-icon> 
  Stop Scan
</ion-button>

<ion-card *ngIf="scanResult">
  <ion-card-header>
    <ion-card-title>QR Code</ion-card-title>
  </ion-card-header>
  <ion-card-content>
    {{ scanResult }}
  </ion-card-content>
</ion-card>
</ion-content>
