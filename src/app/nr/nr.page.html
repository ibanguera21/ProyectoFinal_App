
<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
     Nuevas Rutas
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="nuevaruta"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
 
    <ion-list line="yes">
      <ion-item-sliding *ngFor="let contact of contacts">
          <ion-item >
                  <ion-row style="width: 100%;">
                    <ion-col size="20" >
                      <ion-label style="margin-left: 16px;" class="ion-text-wrap">
                        <ion-label>
                          
                          <h2>{{ contact.destino }}</h2>
                         
                        </ion-label>
                      </ion-label>
                      <h1>{{ time | async }}</h1>
                      <ion-button (click)="startTimer(30)" side="end"  color="dark" routerLink ="/qr">Escanear Ruta</ion-button>
                    </ion-col> 
                  </ion-row>           
            </ion-item>
      
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="delete(contact.key)"> 
              <ion-icon style="font-size: 30px;" slot="icon-only" name="trash">
          </ion-icon>
          </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      
    </ion-list>
</ion-content>
